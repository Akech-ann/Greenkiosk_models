<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Styled Navbar</title>
    <style>
        /* Custom styles for the navbar */
        .navbar-custom {
            background-color: #3498db; /* Change this color to your desired background color */
        }

        /* Customize the color of the navbar links */
        .navbar-custom .navbar-nav .nav-link {
            color: #fff; /* White text color */
        }
        .ann{
            color: white;
        }

        /* Change the color of the active navbar link */
        .navbar-custom .navbar-nav .nav-item.active .nav-link {
            color: #ffd700; /* Gold color for active link */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom"> <!-- Add the "navbar-custom" class -->
        <a class="navbar-brand ann" href="#">Ann's Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Veggies</a>
                        <a class="dropdown-item" href="#">Fruits</a>
                        <div class="dropdown-divider">Cereals</div>
                        <a class="dropdown-item" href="#">Spices</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Bootstrap scripts (jQuery and Popper.js required for dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
